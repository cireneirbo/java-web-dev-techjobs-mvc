<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <table class="job-listing">
        <tr th:each="job : ${jobs}">
            <td >
                <ul>
                    <li th:text="'ID: ' + ${job.id}"></li>
                </ul>
            </td>
            <td th:text="'Name: ' + ${job.name}"></td>
            <td th:text="'Employer: ' + ${job.employer}"></td>
            <td th:text="'Location: ' + ${job.location}"></td>
            <td th:text="'Position Type: ' + ${job.positionType}"></td>
            <td th:text="'Core Competency: ' + ${job.coreCompetency}"></td>
        </tr>
    </table>
</div>

</body>
</html>
